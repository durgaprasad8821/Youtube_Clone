<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CnTube</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="menu-logo">
            <i class="fa-solid fa-bars"></i>
            <div class="logo">
                <img src="1000_F_174682691_OpvC8NIKYKpNea5Txur1RNZyOksv25VH.jpg" alt="">
                <p>CnTube</p>
            </div>
        </div>
       
        <div class="user-input">
            <input type="search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        
        <div class="user-logo">
            <div class="mode"><i class="fa-regular fa-moon"></i></div>
            <img src="images.png" alt="logo">
        </div>


    </header>

     
    <main >
        <aside class="aside-bar">
            <div class="user-content">
             <div class="main-content">
                <p><i class="fa-solid fa-house"></i>Home</p>
                <p><i class="fa-solid fa-rss"></i>Shorts</p>
                <p><i class="fa-solid fa-subscript"></i>Subscriptions</p>
            </div>
            <div >
             <h3>You</h3>
                <p><i class="fa-brands fa-youtube"></i>Your Channel</p>
                <p><i class="fa-solid fa-clock-rotate-left"></i>History</p>
                <p><i class="fa-regular fa-clock"></i>Watch Later</p>
            </div>
            <div  >
                <h3>Explore</h3>
                <p><i class="fa-solid fa-fire"></i>Trending</p>
                <p><i class="fa-solid fa-music"></i>Music</p>
                <p><i class="fa-solid fa-headset"></i>Gaming</p>
                <p><i class="fa-solid fa-hand-dots"></i>Sports</p>
            </div>
            <div  >
                <h3>More from YouTube</h3>
                <p>YouTube Plus</p>
                <p>YouTube Music</p>
                <p>YouTube Kids</p>
            </div>
            <div >
                <p>Settigs</p>
                <p>Report</p>
            </div>
        </div>

        </aside>
        <div class="content">
        <aside class="aside-data">
            <button>All</button>
            <button>Python</button>
            <button>Java</button>
            <button>C++</button>
            <button>JavaScript</button>
            <button>React</button>
            <button>Django</button>
            <button>Pandas</button>
            <button>Numpy</button>
            <button>Comdey</button>
            <button>Movies</button>
        </aside>
        <section id = "card-part">
        </section>
        </div>
    </main>
        
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
